

<ul>
    <li *ngFor = " let cookie of cartList"> {{cookie.name}} {{cookie.type}} x{{cookie.quantity}}  {{priceGruop(cookie.price, cookie.quantity)| currency}} </li>
        
</ul>

<div class="d-flex justify-content-between">
    <span class = "bg-warning">Total: {{total()| currency}}</span> 
    <button class ="btn btn-primary" (click) = "emptyCart()"> Pagar</button> 

</div>
