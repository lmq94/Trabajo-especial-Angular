
<div class="container">
    <div class="row row-cols-4">
        <div class="col" *ngFor="let cookie of cookies">
            <div class="card m-4 border justify-content-center align-items-center" style="width: 18rem;" >
                <img [src]="cookie.image" class="card-img-top" [alt]="cookie.name">
                <div class="card-body  abs-center">
                    <h5 class="card-title">{{cookie.name}}</h5>
                    <p class="card-text">{{cookie.type}}</p>
                    <p class="card-text">${{cookie.price}}</p>
                    <app-int-calculator [(quantity)] = "cookie.quantity" [max]="cookie.stock"  *ngIf="cookie.stock" (maxReached)="maxReached($event)" ></app-int-calculator>
                    <p><span class="bg-warning" *ngIf="cookie.stock==0"> SIN STOCK</span></p>
                </div>
            </div>
            
        </div>
    </div>
</div>
